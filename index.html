<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MF-Viewer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/app.css" />
</head>
<body>
  <header class="appbar">
    <div class="container-fluid appbar-wrapper">
      <h1 class="brand">MF-Viewer</h1>
    </div>
  </header>
  <div class="container-fluid">
    <div class="row" id="items"></div>
  </div>
  <script id="template_item" type="text/template7">
    <div class="col-12 col-md-4 col-lg-3 col-item text-center" data-action="{{action}}" data-quality="{{quality}}">
      <div class="card text-white bg-dark">
        <div class="card-header color-{{quality}}">{{action}}: {{name}} ({{level}})</div>
        <div class="card-body">
          <ul class="stats">
            <li class="color-gray">
              {{timestamp}}
            </li>
            <li class="color-gray">
              {{profile}}
            </li>
            {{#each stats}}
              {{#if @first}}{{else}}
              <li>
                {{this}}
              </li>
              {{/if}}
            {{/each}}
            <li class="color-gray">
              Area: {{area}}{{#if isRecipe}} (Cubing){{/if}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="/moment.js"></script>
  <script src="/template7.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
